<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        
body {
margin: 0;
font-family: Arial, sans-serif;
}

.wrapper {
    
    flex-direction: column;
    min-height: 100vh; 
}


.header, .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}


.main-area {
    display: flex;
    flex-direction: column;
    flex-grow: 1; 
}

.content {
    background-color: #f7f7f7;
    padding: 40px 20px;
   
    flex: 1 1 100%; 
}

.sidebar {
    background-color: #e0e0e0;
    padding: 40px 20px;
    flex: 1 1 100%;
}


@media (min-width: 600px) and (max-width: 900px) {
    .main-area {
        flex-direction: row;
    }

    .content, .sidebar {
        flex: 1;
    }

    .header, .footer {
        padding: 25px;
    }
}


@media (min-width: 901px) {
    .main-area {
        flex-direction: row;
    }

    .content {
        flex: 2; 
    }

    .sidebar {
        flex: 1; 
    }

    .header, .footer {
        padding: 40px; 
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
    <div class="wrapper">
    <header class="header">Responsive Header</header>
    <div class="main-area">
        <main class="content">Main Content</main>
        <aside class="sidebar">Sidebar</aside>
    </div>
    <footer class="footer">Footer</footer>
</div>
</body>
</html>
